<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catlog - College Bookstore</title>
    <style>
 body {
            font-family: 'Arial', sans-serif;
            background-image: url('wallpaper.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; 
            background-position: center;
        }

.container {
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    color: #333;
    font-size: 2em;
}

nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
    padding: 5px 10px;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: background-color 0.3s, border-color 0.3s;
}

nav ul li a:hover {
    background-color: #e7f0ff;
    border-color: #007BFF;
}

main {
    text-align: center;
}

main h2 {
    margin-top: 0;
    color: #555;
    font-size: 1.5em;
}


    table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }

        .add-cart-btn {
            padding: 5px 10px;
            background-color: #0d9b19;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-cart-btn:hover {
            background-color: #1ef71e;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>College Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>catlog</h2>
            <table id="catlog">
                <thead>
                    <tr>
                        <th>Book</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </main>
    </div>
    <script>
        const books = [
            { title: "Book 1", price: 10 },
            { title: "Book 2", price: 15 },
            { title: "Book 3", price: 20 }
        ];

        function populateBooks(){
            const catlog = document.getElementById("catlog").getElementsByTagName('tbody')[0];
            books.forEach(book =>{
                row = document.createElement("tr");

                const title = document.createElement("td");
                title.textContent = book.title;
                row.appendChild(title);

                const price = document.createElement("td");
                price.textContent = book.price;
                row.appendChild(price);

                const actioncell = document.createElement("td");
                const button = document.createElement("button");
                button.className = 'add-cart-btn';
                button.textContent = 'Add to cart';
                button.onclick = () => {
                    addToCart(book);
                    showSpinner(button);
                };
                actioncell.appendChild(button);
                row.appendChild(actioncell);

                catlog.appendChild(row);
            });
        }

        function addToCart(book) {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            if (cart[book.title]) {
                cart[book.title].quantity += 1;
            } else {
                cart[book.title] = {
                    price: book.price,
                    quantity: 1
                };
            }
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function showSpinner(button) {
            var spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            button.disabled = true;
            button.appendChild(spinner);

            setTimeout(function() {
                button.disabled = false;
                button.removeChild(spinner);
            }, 1000);
        }

        populateBooks();
    </script>
</body>
</html>
