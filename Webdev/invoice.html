<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .invoice {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #4CAF50; 
            color: white;
        }

        table tfoot td {
            font-weight: bold;
            background-color: #f2f2f2; 
        }

        table tfoot td:last-child {
            text-align: right;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9; 
        }
    </style>
</head>
<body>
    <div class="invoice">
        <header>
            <h1>Hotel Invoice</h1>
            <p>Guest Name: Jayasurya S</p>
        </header>
        
        <table>
            <thead>
                <tr>
                    <th>Dish Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Poori</td>
                    <td>2</td>
                    <td>Rs12.00</td>
                    <td>Rs24.00</td>
                </tr>
                <tr>
                    <td>Vada</td>
                    <td>1</td>
                    <td>Rs8.00</td>
                    <td>Rs8.00</td>
                </tr>
                <tr>
                    <td>Dosa</td>
                    <td>1</td>
                    <td>Rs15.00</td>
                    <td>Rs15.00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Subtotal</td>
                    <td>Rs47.00</td>
                </tr>
                <tr>
                    <td colspan="3">Tax (10%)</td>
                    <td>Rs4.70</td>
                </tr>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td><strong>Rs51.70</strong></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
