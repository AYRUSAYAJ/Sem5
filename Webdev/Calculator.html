<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .display {
            background-color: #222;
            color: white;
            font-size: 2rem;
            padding: 20px;
            text-align: right;
            border-bottom: 1px solid #444;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

        .btn {
            background-color: #444;
            color: white;
            border: 1px solid #555;
            font-size: 1.5rem;
            padding: 20px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn:active {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendValue('/')">/</button>
            <button class="btn" onclick="appendValue('*')">*</button>
            <button class="btn" onclick="deleteLast()">‚Üê</button>
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="appendValue('-')">-</button>
            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="appendValue('+')" style="height: 200%;">+</button>
            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="calculateResult()" style="height: 100%;">=</button>
            <button class="btn" onclick="appendValue('0')" style="width: 100%;">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function deleteLast() {
            const display = document.getElementById('display');
            if (display.innerText.length > 1) {
                display.innerText = display.innerText.slice(0, -1);
            } else {
                display.innerText = '0';
            }
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
