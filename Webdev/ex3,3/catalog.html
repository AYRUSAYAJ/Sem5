<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - College Bookstore</title>
    <style>
 body {
            font-family: 'Arial', sans-serif;
            background-image: url('wallpaper.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; 
            background-position: center;
        }

.container {
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    margin: 0;
    color: #333;
    font-size: 2em;
}

nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #007BFF;
    font-weight: bold;
    padding: 5px 10px;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: background-color 0.3s, border-color 0.3s;
}

nav ul li a:hover {
    background-color: #e7f0ff;
    border-color: #007BFF;
}

main {
    text-align: center;
}

main h2 {
    margin-top: 0;
    color: #555;
    font-size: 1.5em;
}

ul.catalog {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

ul.catalog li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

ul.catalog li:last-child {
    border-bottom: none;
}

.add-cart-btn {
    padding: 5px 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-cart-btn:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>College Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Catalog</h2>
            <ul class="catalog">
                <li>
                    <span>Book 1 - Rs10</span>
                    <button class="add-cart-btn">Add to Cart</button>
                </li>
                <li>
                    <span>Book 2 - Rs15</span>
                    <button class="add-cart-btn">Add to Cart</button>
                </li>
                <li>
                    <span>Book 3 - Rs20</span>
                    <button class="add-cart-btn">Add to Cart</button>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
