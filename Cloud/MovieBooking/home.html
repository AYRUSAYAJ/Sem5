<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('wallpaper.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; 
            background-position: center;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        header h1 {
            margin: 0;
            color: #333;
            font-size: 2em;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 15px;
            position: relative;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #e7f0ff;
            border-color: #007BFF;
        }
        
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        nav ul li:hover ul {
            display: block;
        }
        
        nav ul li ul li {
            margin: 0;
            padding: 10px;
        }
        
        main {
            text-align: center;
        }
        
        main h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.5em;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .alert-button {
            background-color: red;
            color: white;
            border: 2px solid red;
        }
        
        .alert-button:hover {
            background-color: darkred;
            border-color: darkred;
        }
        
        .loading-button {
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
        }
        
        .loading-button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        
        a:link {
            color: #007BFF;
        }
        
        a:visited {
            color: #551A8B;
        }
        
        a:hover {
            color: #0056b3;
        }
        
        a:active {
            color: #FF0000;
        }
        
        ul {
            text-align: left;
            padding: 0;
        }
        
        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>Book Your Show</h1>
            <nav>
                <ul>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Welcome to the Movie BookStore</h2>
            <p>Find all the Movies You wish to watch.</p>
        </main>
    </div>
</body>
</html>
