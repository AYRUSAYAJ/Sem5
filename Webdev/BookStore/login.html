<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Bookstore</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('wallpaper.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; 
            background-position: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            color: #333;
            font-size: 2em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 5px 10px;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #e7f0ff;
            border-color: #007BFF;
        }

        main {
            text-align: center;
        }

        main h2 {
            margin-top: 0;
            color: #555;
            font-size: 1.5em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin: 5px 0;
            color: #555;
            font-weight: bold;
        }

        form input {
            padding: 10px;
            margin: 5px 0;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: 2px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        ul {
            text-align: left;
            padding: 0;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        ul li:last-child {
            border-bottom: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 8px;
        }

        .modal-content button {
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .modal-content .good {
            background-color: green;
            color: white;
            border: 2px solid green;
        }

        .modal-content .good:hover {
            background-color: darkgreen;
            border-color: darkgreen;
        }

        .modal-content .bad {
            background-color: red;
            color: white;
            border: 2px solid red;
        }

        .modal-content .bad:hover {
            background-color: darkred;
            border-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>College Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="catalog.html">Catalog</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Login</h2>
            <form onsubmit="return validateForm();">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </main>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Login successful!</p>
            <button class="good" onclick="redirectToHome()">OK</button>
            <button class="bad" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var namePattern = /^[A-Za-z]{6,}$/;
            
            if (!namePattern.test(username)) {
                alert("Username should contain only alphabets and be at least 6 characters long.");
                return false;
            }

            if (password.length < 6) {
                alert("Password should be at least 6 characters long.");
                return false;
            }

            var modal = document.getElementById("myModal");
            modal.style.display = "block";
            return false; 
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        function redirectToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
